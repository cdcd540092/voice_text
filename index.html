<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js æ¸¬è©¦é </title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
    }

    #speechResult {
      position: fixed;
      top: 10px;
      left: 10px;
      background: transparent;
      color: white;
      font-size: 48px;
      font-family: monospace;
      padding: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="speechResult">èªéŸ³ï¼š</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    // éµç›¤æ§åˆ¶
    window.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowLeft': rotateLeft(); break;
        case 'ArrowRight': rotateRight(); break;
        case 'ArrowUp': rotateUp(); break;
        case 'ArrowDown': rotateDown(); break;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ğŸ® æ§åˆ¶å‡½å¼
    window.rotateLeft = function () {
      cube.rotation.y -= 0.1;
    };
    window.rotateRight = function () {
      cube.rotation.y += 0.1;
    };
    window.rotateUp = function () {
      camera.position.z -= 0.5;
      camera.position.z = Math.max(1, camera.position.z);
    };
    window.rotateDown = function () {
      camera.position.z += 0.5;
      camera.position.z = Math.min(20, camera.position.z);
    };

    // ğŸ¤ é¡¯ç¤ºèªéŸ³çµæœ + åŸ·è¡Œæ§åˆ¶
    window.showRecognizedText = function (text) {
      const el = document.getElementById("speechResult");
      el.innerText = "èªéŸ³ï¼š" + text;

      if (text.includes("å·¦")) rotateLeft();
      else if (text.includes("å³")) rotateRight();
      else if (text.includes("å‰") || text.includes("ç¸®å°")) rotateUp();
      else if (text.includes("å¾Œ") || text.includes("æ”¾å¤§")) rotateDown();
    };
  </script>
</body>
</html>
