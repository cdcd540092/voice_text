<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js 測試頁</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }

    #speechResult {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 18px;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="speechResult">語音結果顯示區</div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshNormalMaterial();
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    camera.position.z = 5;

    window.addEventListener('keydown', (event) => {
      switch (event.key) {
        case 'ArrowLeft':
          cube.rotation.y -= 0.1;
          break;
        case 'ArrowRight':
          cube.rotation.y += 0.1;
          break;
        case 'ArrowUp':
          camera.position.z -= 0.5;
          camera.position.z = Math.max(1, camera.position.z);
          break;
        case 'ArrowDown':
          camera.position.z += 0.5;
          camera.position.z = Math.min(20, camera.position.z);
          break;
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === 📣 語音控制函式 ===
    window.rotateLeft = function () {
      cube.rotation.y -= 0.1;
    };

    window.rotateRight = function () {
      cube.rotation.y += 0.1;
    };

    window.rotateUp = function () {
      camera.position.z -= 0.5;
      camera.position.z = Math.max(1, camera.position.z);
    };

    window.rotateDown = function () {
      camera.position.z += 0.5;
      camera.position.z = Math.min(20, camera.position.z);
    };

    // === 🎤 語音辨識結果顯示與指令呼叫 ===
    window.showRecognizedText = function (text) {
      document.getElementById("speechResult").innerText = "你說的是：" + text;

      if (text.includes("左")) rotateLeft();
      else if (text.includes("右")) rotateRight();
      else if (text.includes("前") || text.includes("縮小")) rotateUp();
      else if (text.includes("後") || text.includes("放大")) rotateDown();
    };
  </script>
</body>
</html>
